<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit Video</title>
	<style type="text/css">
	/*#main{
		margin:0 auto;
		width:500px;
	}*/
	#surf{
		position: absolute;
		top: 0;
		left:0;
		border: 2px black dotted;
	}
	#demo_video{
		position: absolute;
		top: 0;
		left:0;
	}
	#wrap{
		position: relative;
	}
	#popup{
		position:absolute;
		width:200px;
		height: 100px;
		z-index: 10;
		display:none;
		/*top:200px;
		left:100px;*/
	}
	#tags{
		position:absolute;
		bottom:-50px;
	}
	#stopTag{
		position: relative;
		right:0;
	}


	</style>
</head>
<body ng-app="">
	<section id="main">
		<div id="wrap">
			<video id="demo_video"  controls="" autobuffer="true" width="500px" height="400px">
			    <source src="vids/demo.webm" type="video/webM">
			    <source src="vids/demo.mp4" type="video/webM">
			</video>
			<canvas id="surf" width="500px" height="400px" ></canvas>
			<div id="popup">
				<form>
	        		<input class="tagInfo" type="text" ng-model="tag" placeholder="Enter Tag information" onsubmit="onSubmitPopup();return false;" onmouseout="onMouseOutPopup()"/>
	        	<!--<button onclick="onSubmitPopup()">Save</button>-->
				</form>
		    </div>
	      <div id="tags">
        	<button id="editVid_btn">Edit</button>
        	<button id="reload_btn" onclick="preview()">Preview</button>
        	<button id="play_btn" >Play</button>
	        </div>
		</div>
      
        
    </section>
    <pre>

    </pre>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/angular.min.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="js/popcorn-complete.js" type="text/javascript" charset="utf-8" async defer></script>
    <script src="js/myjs.js">

    </script>
	
</body>
</html>
